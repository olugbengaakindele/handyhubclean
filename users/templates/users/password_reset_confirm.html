{% extends "users/base.html" %}
{% block body %}
<div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded-2xl shadow">
  <h1 class="text-2xl font-bold text-gray-800">Set a new password</h1>

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}
    {{ form.new_password1 }}
    {{ form.new_password2 }}

    <button class="w-full bg-teal-500 text-white py-3 rounded-xl hover:bg-teal-600">
      Reset Password
    </button>
  </form>
</div>
{% endblock %}
