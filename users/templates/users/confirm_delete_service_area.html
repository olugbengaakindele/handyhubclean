
{% extends "./base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block body %}

<div class="min-h-screen flex items-center justify-center bg-slate-100 py-10">
  <div class="bg-white rounded-2xl shadow-lg p-6 max-w-md w-full text-center">
    
    <h2 class="text-2xl font-bold text-slate-800 mb-4">Confirm Delete</h2>
    
    <p class="text-slate-600 mb-6">
      Are you sure you want to remove 
      <strong class="text-slate-800">{{ area.service_area.name }} ({{ area.service_area.city }})</strong> 
      from your service areas?
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition">
          Yes, Delete
        </button>
        <a href="{% url 'users:edit_service_areas' %}" class="bg-slate-300 text-slate-800 px-6 py-2 rounded-xl hover:bg-slate-400 transition">
          Cancel
        </a>
      </div>
    </form>

  </div>
</div>

{% endblock %}
