{% extends "users/base.html" %}

{% block body %}
<div class="min-h-screen bg-slate-100 flex items-center justify-center px-4">

  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="flex items-center justify-between mb-6">
      <a href="{% url 'users:profile' %}"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-xl
                bg-emerald-50 text-emerald-700 border border-emerald-200
                hover:bg-emerald-100 hover:text-emerald-800
                transition text-sm font-semibold shadow-sm">
        ‚Üê Back to Profile
      </a>
    </div>
    <!-- Header -->
    <div class="text-center mb-6">
      <div class="text-5xl mb-3 text-red-500">‚ö†Ô∏è</div>
      <h2 class="text-2xl font-extrabold text-slate-800">
        Remove Service
      </h2>
      <p class="text-slate-500 mt-2">
        This action cannot be undone.
      </p>
    </div>

    <!-- Service Info -->
    <div class="bg-slate-50 border border-slate-200 rounded-xl p-4 mb-6">
      <p class="font-semibold text-slate-800">
        {{ service.category.name }}
      </p>
      <p class="text-sm text-slate-600">
        {{ service.subcategory.name }}
      </p>
    </div>

    <!-- Actions -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <button type="submit"
              class="w-full bg-red-600 text-white py-3 rounded-xl font-semibold
                     hover:bg-red-700 transition">
        üóëÔ∏è Yes, Remove Service
      </button>

      <a href="{% url 'users:userservice'  %}"
         class="block w-full text-center py-3 rounded-xl border
                border-slate-300 text-slate-700 font-semibold
                hover:bg-slate-100 transition">
        Cancel
      </a>
    </form>

  </div>
</div>
{% endblock %}
