{% extends "users/base.html" %}
{% block body %}
<div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded-2xl shadow">
  <h1 class="text-2xl font-bold text-slate-900">Resend verification email</h1>

  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-semibold text-slate-700">Email</label>
      <input name="email" type="email" required
             class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
    </div>

    <button type="submit"
            class="w-full rounded-xl bg-slate-900 text-white py-3 font-semibold hover:bg-slate-800">
      Resend Email
    </button>
  </form>
</div>
{% endblock %}
